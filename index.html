<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- form validation-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

  
  <!-- date picker-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
  <script src="../js/form-validation.js"></script>
  <script src="../js/date-picker.js"></script>
  <script src="../js/reset.js"></script>
  <script src="../js/main.js"></script>

  <link rel="stylesheet" href="../scss/main.css" />
  <link rel="stylesheet" href="https://use.typekit.net/nge1zlk.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tourism New Zealand Accomodation</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.png">
</head>

<body>


    <div class="container">
      <div class="logo">
        <img class="container-sidebar-logo" src="../img/logo.png">
      </div>
      <div class="form">
        <form class="form-info" id="myForm" action="" method="GET">
          <h1>Kia Ora</h1>
  
          <div class="form-info-group">
            <label>Destination</label>
            <select name="country" class="destination" tabindex="2">
              <option value="DS">Select</option>
              <option value="AK">Auckland</option>
              <option value="WLG">Wellington</option>
              <option value="CH">Christchurch</option>
              <option value="QST">Queenstown</option>
              <option value="DN">Dunedin</option>
            </select>
          </div>

          <div class="form-info-dates">
            <label for="daterange">Check In/Check Out</label>
            <input type="text" name="datetimes" />
          </div>
  
          <div class="form-info-group">
            <label for="guests">No. of guests</label>
            <input type="text" name="guests" id="guests">
          </div>
  
          <div class="form-info-group">
            <label for="rooms">No. of rooms</label>
            <input type="text" name="rooms" id="rooms">
          </div>
  
          <div class="buttons">
            <button type="reset" onclick="this.form.reset();">Reset</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <div class="content" style="background-image: url('../img/cover.jpg');">
          <div class="content-results" id="content-results-js" style="display:block;">
            <div>Hostel</div>
            <div>Hotel</div>
            <div>Motel</div>
            <div>House</div>
          </div>
      </div>
    </div>
    
</body>

</html>
