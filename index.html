<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../tourismnz/scss/main.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>

  <script src="../tourismnz/js/form-validation.js"></script>
  <script src="../tourismnz/js/date-picker.js"></script>
  <script src="../tourismnz/js/reset.js"></script>
  <script src="../tourismnz/js/main.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/nge1zlk.css">
  <title>Tourism New Zealand Accomodation</title>
  <link rel="icon" type="image/x-icon" href="../tourismnz/img/favicon.png">
</head>

<body>
  <div class="container">
    <div class="container-sidebar">
      <img class="container-sidebar-logo" src="../tourismnz/img/logo.png">

      <form class="container-sidebar-form" id="myForm" action="" method="GET">
        <h1>Kia Ora</h1>

        <div class="form-group">
          <label>Destination</label>
          <select name="country" class="destination" tabindex="2">
            <option value="DS">Select</option>
            <option value="AK">Auckland</option>
            <option value="WLG">Wellington</option>
            <option value="CH">Christchurch</option>
            <option value="QST">Queenstown</option>
            <option value="DN">Dunedin</option>
          </select>
        </div>


        <div class="form-group-dates">

          <label for="checkIn">Check In</label>
          <div id="valiDate">
            <input type="date" name="date1">
          </div>
          <label for="checkOut">Check Out</label>
          <div id="valiDate">
            <input type="date" name="date2">
          </div>
        </div>

        <div class="form-group">
          <label for="guests">No. of guests</label>
          <input type="text" name="guests" id="guests">
        </div>

        <div class="form-group">
          <label for="rooms">No. of rooms</label>
          <input type="text" name="rooms" id="rooms">
        </div>

        <div class="buttons">
          <button type="reset" onclick="this.form.reset();">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="container-img" style="background-image: url('../tourismnz/img/cover.jpg');">
      <div class="container-img-results" id="container-img-results-js" style="display:none;">
        <div>Hotel</div>
        <div>Motel</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
    </div>
  </div>
</body>

</html>
